<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
      background-image: url('https://github.com/WEURGH/game-audio/raw/refs/heads/main/assets/images/green-grass-blue-sky-1472573965Vki.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

a{
    color:#c2e707;
}

canvas {
    border:1px solid #d3d3d3;
    background-color: #0aa4f1;
}

.game_box{
    border-color: black;
    display: flex;
    justify-content: center;
}

width: 30%;

</style>


</head>

<body><!--onload="startGame()"-->
<div class="game_box" style="width:100%; height:500px;">

    <button onclick="startGame(); remove_Start();" id="startButton">Start</button>

<!-- test_stuff <div class="game_box" style="width:100%; height:100%; border: solid red;">
     <p>hello</p>

</div> -->
<script>
window.onload = function() {
  load_Music();
};

var myGamePiece;
var myObstacles = [];
var myScore;
var myMusic;
var crashSound; 
var isPlaying = false;



function remove_Start() {
    document.getElementById("startButton").remove()
}
function startGame() {
    myGameArea.stop();
    myObstacles = []; //clear obstacles
    myGamePiece = new component(30, 30, "https://github.com/WEURGH/game-audio/raw/refs/heads/main/assets/images/OIP.jpg", 10, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "white", 280, 40, "text");
    myGameArea.start();
    
    // Only start (Toggle) music if it's not already playing
    myMusic.sound.currentTime = 0; // Rewind to start
    if (!isPlaying) {
        toggleMusic();
    }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        //previous DOM code -> "document.body.insertBefore(this.canvas, document.body.childNodes[0]);";
        const gameBox = document.querySelector(".game_box");
        if (gameBox) {
        gameBox.insertBefore(this.canvas, gameBox.firstChild);
        } else {
        console.warn("No .game_box element found in the DOM.");
        }
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
    clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } 
        if (this.type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
};

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.rockTop();
    }
    
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }

    this.rockTop = function() {
        var rockTop = 0;
        if (this.y < rockTop){
            this.y = rockTop;
            this.gravitySpeed = 0;
            }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            //off ded deathly death deado deed gone kaputt lost forever so long adios gudbye dead DEAD DEAD PLANE DEAD BIG DEAD DEATH
            myGameArea.stop();
            toggleMusic();
            myGamePiece.image.src = "https://github.com/WEURGH/game-audio/raw/refs/heads/main/assets/images/explosion.jpg";
            //myGamePiece.update();
            myGamePiece.image.onload = function() {
            myGamePiece.update(); // Ensures the image is drawn after it's loaded
            };
            crashSound.play();
            setTimeout(() => {
                alert("Game Over!");
            }, 3000);
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(30, height, "green", x, 0));
        myObstacles.push(new component(30, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}


///music----------------------------------------------
function sound(src) {
  this.sound = document.createElement("audio");
  this.sound.src = src;
  this.sound.setAttribute("preload", "auto");
  this.sound.setAttribute("controls", "none");
  this.sound.style.display = "none";
  this.sound.loop = true;
  document.body.appendChild(this.sound);

  this.play = function() {
    this.sound.play();
  };

  this.pause = function() {
    this.sound.pause();
  };
}

// Preload audio on page load
function load_Music() {
  myMusic = new sound("https://github.com/WEURGH/game-audio/raw/refs/heads/main/assets/audio/fly-up-to-the-sky-4661%20(2).mp3");
};

// Toggle play/pause
function toggleMusic() {
  if (!myMusic) return;

  if (isPlaying) {
    myMusic.pause();
  } else {
    myMusic.play();
  }

  isPlaying = !isPlaying;
}

//and SFX (in the crash section of code)
crashSound = new Audio("https://github.com/WEURGH/game-audio/raw/refs/heads/main/assets/audio/light-metal-crash-6765.mp3")
////music end------------------------------------------------------



</script>
</div>

<div style="text-align:center; border: none;">
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.15)">ACCELERATE</button>
<p>Use the ACCELERATE button to stay in the air</p>

        Reset
    </button>
</p>
</div>
